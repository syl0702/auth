{% extends 'base.html' %}

{% block body %}

{% for article in articles %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.content}}</p>
      <p class="card-text">{{article.user}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
